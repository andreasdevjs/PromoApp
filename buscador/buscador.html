<template>

    <lightning-input
        type="search"
        placeholder="Ej. Bicicletas"
        onchange={handleChangeBuscarCategoria}
        value={textoIntroducido}
        class="slds-m-bottom_small"
        label="Escriba y encuentre los niveles a promocionar"
    ></lightning-input>

    <div class="resultados-div-scroll">
        <template for:each={categoriasEncontradas} for:item="categoria">
            <li 
                class="resultado" 
                data-value={categoria.descripcion}
                data-nivel={categoria.cod_nivel} 
                onclick={handleClicCategoria} 
                key={randomId}
            >
                {categoria.descripcion}
            </li>
        </template>
    </div>

    <template if:true={mostrarHasSeleccionado}>
        <h3 class="cat-seleccionadas">Has seleccionado: </h3>
    </template>

    <template for:each={categoriasSeleccionadas} for:item="categoria">
        <lightning-pill
            key={categoria.id} 
            label={categoria.nombre}
            data-value={categoria.nombre}
            onremove={handleRemoveCategoriaSeleccionada}
        ></lightning-pill>
    </template>

    <template if:true={error}>
        <h6 class="error">Ha ocurrido un error al cargar las categor√≠as</h6>
    </template>

</template>
