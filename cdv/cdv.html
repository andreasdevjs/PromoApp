<template>
    
    <div class="slds-box bg-1">

        <div class="text-center slds-m-top_x-small">
            <h1>Cupón de descuento en venta</h1>
        </div>

        <div class="slds-p-around_x-small">
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input 
                        type="number" 
                        name="input1" 
                        label="Importe del cupón (€)"
                        onchange={handleChangeImporteCupon} 
                    ></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input 
                        type="number" 
                        name="input1" 
                        label="Número de cupones (Nº)" 
                        onchange={handleChangeNumeroCupones}
                    ></lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input 
                        type="number" 
                        name="input1" 
                        label="Importe mínimo de la cesta (€)"
                        onchange={handleChangeImporteMinimoCesta} 
                    ></lightning-input>
                </div>
            </div>
        </div>

        <div class="slds-p-around_x-small">
            <p class="texto-promocion">{textoPromocion}</p>
        </div>

        <div class="slds-p-around_x-small">
            <lightning-button 
                variant="brand" 
                label="Guardar Regla" 
                title="Guardar Regla" 
                onclick={handleClickCrearPromocion}
                disabled={guardarReglaDisabled}
            ></lightning-button>
        </div>

    </div>

</template>
